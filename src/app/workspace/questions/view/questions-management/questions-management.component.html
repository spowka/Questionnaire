<div class="flex-col flex-col__end">

  <div class="flex-row mb-2">
    <button mat-raised-button color="primary" class="mr-2" [routerLink]="['new']">Create Question</button>
    <button mat-raised-button color="primary" [routerLink]="['list']">Questions List</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="createdAt"
    matSortDirection="desc">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        No.
      </th>
      <td style="max-width: 150px;" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th class="p-2" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by text">
        Question
      </th>
      <td class="p-2" mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by text">
        Type
      </th>
      <td mat-cell *matCellDef="let element; dataSource: dataSource"> {{EQuestionTypes[element.type]}} </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created time">
        Created At
      </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'MMM d, y, hh:mm'}} </td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by updated time">
        Updated At
      </th>
      <td mat-cell *matCellDef="let element"> {{(element.updatedAt | date:'MMM d, y, hh:mm') || '-'}} </td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell-actions">
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex-row flex-row__end">
          <button mat-icon-button aria-label="Icon button with edit icon" [routerLink]="[element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDeleteQuestion(element.id)" mat-icon-button color="primary"
            aria-label="Icon button with delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!dataSource.data.length" class="w-100 flex-row flex-row__center p-4">
    <h3>No Data</h3>
  </div>


</div>
