<form [formGroup]="form" class="questions-create-container flex-col" (submit)="onSubmit()">
  <mat-card class="question-create-card">
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id">
        <mat-hint>Autogenerated</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Question</mat-label>
        <textarea rows="7" matInput placeholder="Your question" formControlName="text"></textarea>
        <mat-error *ngIf="text.touched && text.errors && text.errors['required'] ">The field is required</mat-error>
        <mat-error *ngIf="text.touched && text.errors && text.errors['maxlength']">The maximum length of question is
          {{ text.errors['maxlength']['requiredLength'] }}, actual {{ text.errors['maxlength']['actualLength'] }}
        </mat-error>
      </mat-form-field>

      <mat-radio-group aria-labelledby="type-radio-group-label" class="flex-col flex-col__start" formControlName="type">
        <mat-radio-button class="mb-2" *ngFor="let type of EQuestionTypes | keyvalue: originalOrder" [value]="type.key">
          {{type.value}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="form.get('type')?.touched && form.get('type')?.invalid">The type is required</mat-error>

      <div [ngSwitch]="form.get('type')?.value">
        <div *ngSwitchCase="'multiple_choice'">
          <ng-container *ngTemplateOutlet="singleMultiChoiceAnswer"></ng-container>
        </div>
        <div *ngSwitchCase="'single_choice'">
          <ng-container *ngTemplateOutlet="singleMultiChoiceAnswer"></ng-container>
        </div>
        <div *ngSwitchCase="'open'">
          <div class="flex-row flex-row__btw mt-2"
            *ngFor="let answer of answers.controls; let i = index; let first = first" formArrayName="answers">
            <mat-form-field>
              <mat-label>Answer</mat-label>
              <textarea rows="3" matInput placeholder="Your Answer" [formControlName]="i"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button type="button" [routerLink]="['/questions']" mat-button>Back</button>
      <button type="submit" mat-raised-button color="primary">{{ id ? 'Update' : 'Save' }}</button>
    </mat-card-actions>
  </mat-card>

  <ng-template #singleMultiChoiceAnswer>
    <div class="answers-section flex-row flex-row__btw mt-2"
      *ngFor="let answer of answers.controls; let i = index; let first = first" formArrayName="answers">
      <mat-form-field>
        <mat-label>Answer {{ i + 1 }}</mat-label>
        <input matInput [formControlName]="i">
      </mat-form-field>

      <button (click)="onRemoveAnswer(i)" [disabled]="first" mat-mini-fab color="warn"
        aria-label="Button with a clear icon">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <button type="button" mat-raised-button color="primary" (click)="onAddAnswer()">Add answer</button>
  </ng-template>

</form>
